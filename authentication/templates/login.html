{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h1>OX FILE</h1>
        {% if form.errors %}
        <div class="error-message">
          {% for field in form %} {% for error in field.errors %}
          <p>{{ error|escape }}</p>
          {% endfor %} {% endfor %}
        </div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="input-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" required="" id="id_username" />
          </div>
          <div class="input-group">
            <label for="id_password">Password:</label>
            <input
              type="password"
              name="password"
              required=""
              id="id_password"
            />
          </div>
          <button type="submit">Login</button>
        </form>
        <a class="register-link" href="/auth/register"
          >If you don't have an account, click here.</a
        >
      </div>
    </div>
  </body>
</html>
